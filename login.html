<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/general.css"/>
    <link rel="stylesheet" type="text/css" href="styles/form.css"/>
    <link rel="stylesheet" type="text/css" href="styles/folder.css"/>
    <link rel="stylesheet" type="text/css" href="styles/select.css"/>
    <link rel="stylesheet" type="text/css" href="styles/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="styles/table.css"/>
    <link rel="stylesheet" type="text/css" href="styles/menu.css"/>
    <link rel="stylesheet" type="text/css" href="styles/gallery.css"/>

    <script src="scripts/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="scripts/selector.js" type="text/javascript"></script>
    <script src="scripts/expander.js" type="text/javascript"></script>
    <script src="scripts/gallery.js" type="text/javascript"></script>
    <script src="scripts/frame.js" type="text/javascript"></script>
    <script src="scripts/pager.js" type="text/javascript"></script>
    <script src="scripts/menu.js" type="text/javascript"></script>
    <title>login</title>
</head>
<body>

<section class="workflow noflex">
    <article class="content">
        <div class="frame-window visible auth">
        <span class="frame-window-header">
                <a class="title">Вход в систему</a>
                <a class="close-icon">
                    <svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                         viewBox="0 0 600 600" enable-background="new 0 0 600 600" xml:space="preserve">
                        <g id="l_1">
                            <line fill="none"  stroke-miterlimit="10" x1="560.825" y1="573.946" x2="37.335" y2="39.718"/>
                            <line fill="none"  stroke-miterlimit="10" x1="37.335" y1="573.946" x2="560.825" y2="39.718"/>
                        </g>
                    </svg>
                </a>
        </span>
        <div class="image-container">
            <form>
                <div class="form-container authentication">
                <span class="form-section">
                    <div class="form-field-lower">
                        <div class="form-field-right">
                            <span class="form-field-details">
                                Введите имя пользователя учетной записи
                            </span>
                        </div>
                        <div class="form-field-left">
                            <span class="form-field-input">
                                <input class="login" type="text" autofocus required autocomplete="on"/>
                            </span>
                        </div>
                    </div>
                </span>

                <span class="form-section">
                    <div class="form-field-lower">
                        <div class="form-field-right">
                            <span class="form-field-details">
                                Введите свой пароль учетной записи
                            </span>
                        </div>
                        <div class="form-field-left">
                            <span class="form-field-input">
                                <input class="password" type="password" required autocomplete="on"/>
                            </span>
                        </div>
                    </div>
                </span>

                <span class="form-section form-field-error">
                    <span class="form-field-input">
                        <span class="message"></span>
                    </span>
                </span>

                <span class="form-section">
                    <span class="submit-button-container">
                        <input class="accept button button-input" type="submit" value="Войти">
                    </span>
                </span>
                </div>
            </form>
        </div>

        </div>
    </article>
</section>




</body>
</html>
